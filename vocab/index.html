<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Wordbook - Your Personal Vocabulary List">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="manifest" href="manifest.json">

    <title>My Wordbook</title>
</head>
<body>
    <div id="app">
        <h1>My Wordbook</h1>
        <div id="login-section">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()">Sign In</button>
        </div>
        
        <div id="wordbook-section" style="display:none;">
            <h2>My Vocabulary</h2>
            <input type="text" id="new-word" placeholder="Enter new word">
            <button onclick="fetchWordMeaning()">Get Meaning</button>
            <input type="text" id="meaning" placeholder="Meaning">
            <button onclick="addWord()">Add Word</button>
            <ul id="word-list"></ul>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
